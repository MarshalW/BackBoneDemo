<!DOCTYPE html>
<html>
<head>
    <title>BackboneDemo</title>
    <meta charset="UTF-8"/>

    <script type="text/javascript" src='Scripts/jquery-1.7.1.min.js'></script>
    <script type="text/javascript" src='Scripts/jquery.tmpl.js'></script>
    <script type="text/javascript" src='Scripts/underscore-min.js'></script>
    <script type="text/javascript" src='Scripts/backbone-min.js'></script>

    <script type="text/template" id="item-modify-tmpl">
        <div>标题：<input class="itemTitle" value="${attributes.title}" /></div>
        <div>价格：<input class="itemPrice" value="${attributes.price}" /></div>
    </script>

    <script type="text/template" id="item-show-tmpl">
        <div>展示-标题：<div class="itemTitle">${attributes.title}</div></div>
        <div>展示-价格：<div class="itemPrice">${attributes.price}</div></div>
    </script>
</head>
<body>
<div id="itemContent"></div>
<hr />
<div id="itemShowContent"></div>
<script type="text/javascript" src='Scripts/app.js'></script>
</body>
</html>
